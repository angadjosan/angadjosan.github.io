    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background-color: #0a0a0a;
            color: #e0e0e0;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            width: 100%;
        }

        .profile-section {
            display: flex;
            gap: 40px;
            align-items: center;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        .profile-image {
            /* display by height to preserve original aspect ratio (orig: 3266x4082 â‰ˆ 0.8) */
            height: 240px;
            width: auto;
            max-width: 100%;
            border-radius: 12px;
            object-fit: cover;
            object-position: center 20%;
            border: 3px solid #333;
            margin-top: -25px;
            display: block;
        }

        .profile-content {
            flex: 1;
        }

        h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 4px;
            color: #ffffff;
        }

        .tagline {
            font-size: 1.6rem;
            font-weight: 700;
            color: #a0a0a0;
            margin-bottom: 10px;
            line-height: 1.3;
        }

        .bio {
            font-size: 1rem;
            color: #c0c0c0;
            line-height: 1.7;
        }

        .bio a {
            color: #6b9eff;
            text-decoration: none;
            border-bottom: 1px solid transparent;
            transition: border-bottom 0.2s;
        }

        .bio a:hover {
            border-bottom: 1px solid #6b9eff;
        }

        .links {
            display: flex;
            gap: 0px;
            flex-wrap: wrap;
            margin-bottom: 30px;
            justify-content: space-between;
            margin-left: -11px;
            align-items: center;
        }

        /* unified nav used across pages */
        .nav-links {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .nav-links a {
            color: #a0a0a0;
            text-decoration: none;
            padding: 8px 10px;
            border-radius: 6px;
            transition: all 0.15s ease;
            background-color: transparent;
        }

        .nav-links a:hover { color: #6b9eff; background-color: rgba(255,255,255,0.03); transform: translateY(-2px); }

        .links a {
            text-decoration: none;
            font-size: 1rem;
            padding: 10px 12px;
            border: none;
            border-radius: 6px;
            transition: all 0.2s;
            background-color: #0a0a0a;
            color: #ffffff;
        }

        .links a:hover {
            background-color: rgba(255, 255, 255, 0.08);
            color: #6b9eff;
            transform: translateY(-2px);
        }

        .social-links {
            display: flex;
            margin-left: auto;
        }

        .social-links a {
            color: #ffffff;
            text-decoration: none;
            font-size: 1.5rem;
            transition: color 0.2s;
        }

        .social-links a:hover {
            color: #6b9eff;
        }

        @media (max-width: 768px) {
            body {
                padding: 15px;
                align-items: flex-start;
                padding-top: 30px;
            }

            .container {
                max-width: 100%;
            }

            h1 {
                font-size: 2.2rem;
            }

            .tagline {
                font-size: 1.3rem;
            }

            .bio {
                font-size: 0.95rem;
            }

            .profile-section {
                flex-direction: column;
                align-items: center;
                text-align: center;
                gap: 25px;
                margin-bottom: 30px;
            }

            .profile-image {
                height: 187px;
                width: auto;
            }

            .profile-content {
                min-width: 100%;
            }

            .links {
                flex-direction: row;
                margin-top: 10px;
                width: 100%;
                flex-wrap: wrap;
                justify-content: center;
            }

            .links a {
                text-align: center;
                padding: 10px 8px;
                font-size: 1.1rem;
            }

            .social-links {
                width: 100%;
                justify-content: center;
                gap: 20px;
            }

            .social-links a {
                font-size: 1.6rem;
            }
        }
    </style>
</head>
