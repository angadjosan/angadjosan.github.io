  <style>
    :root {
      --bg: #0a0a0a;
      --panel: #111214;
      --text: #e0e0e0;
      --muted: #a0a0a0;
      --border: #2a2a2a;
      --accent: #6b9eff;
      --chip: #192033;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
    }

    /* Top nav */
    .topbar {
      position: sticky;
      top: 0;
      z-index: 10;
      backdrop-filter: saturate(140%) blur(8px);
      background: rgba(10, 10, 10, 0.7);
      border-bottom: 1px solid var(--border);
    }
    .topbar-inner {
      max-width: 1000px;
      margin: 0 auto;
      padding: 14px 16px;
      display: flex;
      gap: 12px;
      align-items: center;
      justify-content: space-between;
    }
    .brand { font-weight: 700; color: #fff; letter-spacing: 0.2px; }
    .nav { display: flex; gap: 6px; align-items: center; }
    .nav a {
      color: var(--muted);
      text-decoration: none;
      padding: 8px 10px;
      border-radius: 6px;
      transition: .15s ease;
    }
    .nav a[aria-current="page"], .nav a:hover { color: var(--accent); background: rgba(255,255,255,0.05); transform: translateY(-1px); }

    /* Page */
    .page {
      max-width: 1000px;
      margin: 24px auto 80px;
      padding: 0 16px;
    }
    header.page-header { margin: 16px 0 22px; }
    header.page-header h1 { margin: 0 0 4px; font-size: 2.2rem; color: #fff; }
    header.page-header p { margin: 0; color: var(--muted); }

    /* List */
    .list { display: grid; gap: 14px; }
    .card {
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.008));
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 16px;
    }
    .card h3 { margin: 0 0 4px; font-size: 1.15rem; color: #fff; }
    .card .meta { color: var(--muted); font-size: 0.95rem; margin-bottom: 8px; }
    .card p { margin: 8px 0 0; color: #cfcfcf; }
    .bullets { margin-top: 8px; padding-left: 18px; }
    .bullets li { margin: 4px 0; }
    .chips { display: flex; flex-wrap: wrap; gap: 8px; margin-top: 10px; }
    .chip {
      font-size: 12px; color: var(--accent); background: var(--chip);
      border: 1px solid #23314f; padding: 4px 8px; border-radius: 999px;
    }

    .empty { color: var(--muted); border: 1px dashed var(--border); border-radius: 12px; padding: 20px; text-align: center; }

    /* Back to top */
    .to-top { position: fixed; right: 16px; bottom: 16px; background: #15161a; color: #fff; border: 1px solid var(--border); padding: 10px 12px; border-radius: 999px; text-decoration: none; opacity: .8; }
    .to-top:hover { opacity: 1; color: var(--accent); }

    @media (max-width: 768px) {
      header.page-header h1 { font-size: 1.8rem; }
    }
  </style>

  <main class="page" id="top">

  <script>
    // Data model:
    // {
    //   role: "",
    //   company: "",
    //   date: "",           // e.g., "Summer 2025", "2024–2025"
    //   location: "",       // optional
    //   summary: "",        // optional short summary
    //   bullets: ["..."],   // optional
    //   tags: ["AI","Ops"],// optional
    // }

    const WORK = [
      // Example:
      // {
      //   role: "Software Engineer Intern",
      //   company: "Startup XYZ",
      //   date: "Summer 2025",
      //   location: "SF Bay Area, CA",
      //   summary: "Shipped features across the stack for an AI tool.",
      //   bullets: [
      //     "Built image-processing pipeline with OpenCV + Python",
      //     "Cut API latency ~40% by batching and caching"
      //   ],
      //   tags: ["Python", "OpenCV", "AWS"]
      // }
    ];

    function renderList(items) {
      const list = document.getElementById('list');
      const empty = document.getElementById('empty');
      list.innerHTML = '';

      if (!items || items.length === 0) {
        empty.style.display = 'block';
        return;
      }
      empty.style.display = 'none';

      items.forEach(item => {
        const card = document.createElement('article');
        card.className = 'card';

        const title = document.createElement('h3');
        title.textContent = `${item.role || 'Title'} — ${item.company || 'Company'}`;

        const meta = document.createElement('div');
        meta.className = 'meta';
        const bits = [];
        if (item.date) bits.push(item.date);
        if (item.location) bits.push(item.location);
        meta.textContent = bits.join(' • ');

        card.appendChild(title);
        if (bits.length) card.appendChild(meta);

        if (item.summary) {
          const p = document.createElement('p');
          p.textContent = item.summary;
          card.appendChild(p);
        }

        if (Array.isArray(item.bullets) && item.bullets.length) {
          const ul = document.createElement('ul');
          ul.className = 'bullets';
          item.bullets.forEach(b => {
            const li = document.createElement('li');
            li.textContent = b;
            ul.appendChild(li);
          });
          card.appendChild(ul);
        }

        if (Array.isArray(item.tags) && item.tags.length) {
          const chips = document.createElement('div');
          chips.className = 'chips';
          item.tags.forEach(t => {
            const span = document.createElement('span');
            span.className = 'chip';
            span.textContent = t;
            chips.appendChild(span);
          });
          card.appendChild(chips);
        }

        list.appendChild(card);
      });
    }

    renderList(WORK);
  </script>
