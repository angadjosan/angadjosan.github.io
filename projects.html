<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root {
      --bg: #0a0a0a;
      --panel: #111214;
      --text: #e0e0e0;
      --muted: #a0a0a0;
      --border: #2a2a2a;
      --accent: #6b9eff;
      --chip: #192033;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
    }

    /* Top nav */
    .topbar {
      position: sticky;
      top: 0;
      z-index: 10;
      backdrop-filter: saturate(140%) blur(8px);
      background: rgba(10, 10, 10, 0.7);
      border-bottom: 1px solid var(--border);
    }
    .topbar-inner {
      max-width: 1000px;
      margin: 0 auto;
      padding: 14px 16px;
      display: flex;
      gap: 12px;
      align-items: center;
      justify-content: space-between;
    }
    .brand { font-weight: 700; color: #fff; letter-spacing: 0.2px; }
    .nav { display: flex; gap: 6px; align-items: center; }
    .nav a {
      color: var(--muted);
      text-decoration: none;
      padding: 8px 10px;
      border-radius: 6px;
      transition: .15s ease;
    }
    .nav a[aria-current="page"], .nav a:hover { color: var(--accent); background: rgba(255,255,255,0.05); transform: translateY(-1px); }

    /* Page */
    .page {
      max-width: 1000px;
      margin: 24px auto 80px;
      padding: 0 16px;
    }
    header.page-header { margin: 16px 0 22px; }
    header.page-header h1 { margin: 0 0 4px; font-size: 2.2rem; color: #fff; }
    header.page-header p { margin: 0; color: var(--muted); }

    /* List */
    .list { display: grid; gap: 14px; }
    .card {
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.008));
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 16px;
      display: flex;
      gap: 16px;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    .card:hover {
      border-color: rgba(107, 158, 255, 0.3);
      background: linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.015));
    }
    .card-logo {
      flex-shrink: 0;
      width: 48px;
      height: 48px;
      border-radius: 8px;
      overflow: hidden;
      background: var(--panel);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card-logo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .card-content { flex: 1; min-width: 0; }
    .card-header {
      display: flex;
      align-items: baseline;
      justify-content: space-between;
      gap: 12px;
      margin-bottom: 4px;
    }
    .card h3 { 
      margin: 0; 
      font-size: 1.15rem; 
      color: #fff;
      flex: 1;
    }
    .card h3 a {
      color: #fff;
      text-decoration: none;
      transition: color 0.15s ease;
    }
    .card h3 a:hover {
      color: var(--accent);
    }
    .card .date { 
      color: var(--muted); 
      font-size: 0.95rem; 
      white-space: nowrap;
      flex-shrink: 0;
    }
    .card .headline {
      color: var(--muted);
      font-size: 0.95rem;
      margin: 0 0 8px;
    }
    .links { display: flex; gap: 10px; margin: 0 0 10px; }
    .links a { color: #fff; text-decoration: none; font-size: 0.95rem; }
    .links a:hover { color: var(--accent); }
    .card-details {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.3s ease;
    }
    .card.expanded .card-details {
      max-height: 1000px;
    }
    .card p { margin: 8px 0 0; color: #cfcfcf; }
    .bullets { margin-top: 8px; padding-left: 18px; }
    .bullets li { margin: 4px 0; }
    .chips { display: flex; flex-wrap: wrap; gap: 8px; margin-top: 10px; }
    .chip {
      font-size: 12px; color: var(--accent); background: var(--chip);
      border: 1px solid #23314f; padding: 4px 8px; border-radius: 999px;
    }

    .empty { color: var(--muted); border: 1px dashed var(--border); border-radius: 12px; padding: 20px; text-align: center; }

    /* Back to top */
    .to-top { position: fixed; right: 16px; bottom: 16px; background: #15161a; color: #fff; border: 1px solid var(--border); padding: 10px 12px; border-radius: 999px; text-decoration: none; opacity: .8; }
    .to-top:hover { opacity: 1; color: var(--accent); }

    @media (max-width: 768px) {
      header.page-header h1 { font-size: 1.8rem; }
    }
  </style>
</head>
<body>
  <div class="topbar">
    <div class="topbar-inner">
      <div class="nav">
        <a class="brand" href="index.html">Angad Singh Josan</a>
        <a href="work.html">work</a>
        <a href="projects.html" aria-current="page">projects</a>
        <a href="AngadSinghJosan_Resume.pdf">resume</a>
      </div>
      <div class="nav">
        <a href="https://github.com/angadjosan" target="_blank" title="GitHub">GitHub</a>
        <a href="https://www.linkedin.com/in/angad-singh-josan/" target="_blank" title="LinkedIn">LinkedIn</a>
        <a href="mailto:angadjosan@outlook.com" title="Email">Email</a>
      </div>
    </div>
  </div>

  <main class="page" id="top">
    <header class="page-header">
      <h1>Projects</h1>
    </header>

    <section id="list" class="list"></section>

    <div id="empty" class="empty" style="display:none;">No projects yet. Add some entries in the data section in this file.</div>
  </main>

  <a href="#top" class="to-top" aria-label="Back to top">Top</a>

  <script>
    const PROJECTS = [
      {
        title: "ClaimD",
        date: "October 2025",
        url: "https://www.youtube.com/watch?v=IsTzIoonKjk",
        logo: "images/claimd-logo.png",
        headline: "AI Copilot for Social Security Disability Insurance (SSDI) Applications",
        blurb: "Claimd uses AI to reduce Social Security Disability Insurance (SSDI) application review from 7 months to 2 weeks, helping 940,000 waiting Americans get social security benefits 10x faster. 940,000 Americans wait 7 months for Social Security Disability decisions while unable to work and pay rent. The SSA operates at a 25-year staffing low, with officers manually reviewing 34+ document fields per case. We built Claimd to turn months of waiting into days.",
        bullets: [
          "2nd Place at CalHacks: Promise (YC S18) track",
          "Technical stuff"
        ],
        tags: ["TypeScript", "LLM", "Next.js"],
        links: [
          { label: "GitHub", href: "https://github.com/angadjosan/Claimd" },
          { label: "DevPost", href: "https://devpost.com/software/idk-2fhbxa" }
        ]
      }
    ];

    function renderList(items) {
      const list = document.getElementById('list');
      const empty = document.getElementById('empty');
      list.innerHTML = '';

      if (!items || items.length === 0) {
        empty.style.display = 'block';
        return;
      }
      empty.style.display = 'none';

      items.forEach(item => {
        const card = document.createElement('article');
        card.className = 'card';

        // Logo
        if (item.logo) {
          const logoDiv = document.createElement('div');
          logoDiv.className = 'card-logo';
          const img = document.createElement('img');
          img.src = item.logo;
          img.alt = `${item.title || 'Project'} logo`;
          logoDiv.appendChild(img);
          card.appendChild(logoDiv);
        }

        // Content container
        const content = document.createElement('div');
        content.className = 'card-content';

        // Header: Title and Date
        const header = document.createElement('div');
        header.className = 'card-header';

        const title = document.createElement('h3');
        if (item.url) {
          const a = document.createElement('a');
          a.href = item.url;
          a.target = '_blank';
          a.rel = 'noopener noreferrer';
          a.textContent = item.title || 'Untitled';
          // Prevent card expansion when clicking the link
          a.addEventListener('click', (e) => e.stopPropagation());
          title.appendChild(a);
        } else {
          title.textContent = item.title || 'Untitled';
        }
        header.appendChild(title);

        if (item.date) {
          const date = document.createElement('span');
          date.className = 'date';
          date.textContent = item.date;
          header.appendChild(date);
        }

        content.appendChild(header);

        // Headline
        if (item.headline) {
          const headline = document.createElement('div');
          headline.className = 'headline';
          headline.textContent = item.headline;
          content.appendChild(headline);
        }

        // Links (moved to top, below headline)
        if (Array.isArray(item.links) && item.links.length) {
          const links = document.createElement('div');
          links.className = 'links';
          item.links.forEach(l => {
            const a = document.createElement('a');
            a.href = l.href;
            a.target = '_blank';
            a.rel = 'noopener noreferrer';
            a.textContent = l.label || 'Link';
            // Prevent card expansion when clicking links
            a.addEventListener('click', (e) => e.stopPropagation());
            links.appendChild(a);
          });
          content.appendChild(links);
        }

        // Collapsible details container
        const details = document.createElement('div');
        details.className = 'card-details';

        // Blurb
        if (item.blurb) {
          const p = document.createElement('p');
          p.textContent = item.blurb;
          details.appendChild(p);
        }

        // Bullets
        if (Array.isArray(item.bullets) && item.bullets.length) {
          const ul = document.createElement('ul');
          ul.className = 'bullets';
          item.bullets.forEach(b => {
            const li = document.createElement('li');
            li.textContent = b;
            ul.appendChild(li);
          });
          details.appendChild(ul);
        }

        // Tags
        if (Array.isArray(item.tags) && item.tags.length) {
          const chips = document.createElement('div');
          chips.className = 'chips';
          item.tags.forEach(t => {
            const span = document.createElement('span');
            span.className = 'chip';
            span.textContent = t;
            chips.appendChild(span);
          });
          details.appendChild(chips);
        }

        content.appendChild(details);
        card.appendChild(content);

        // Add click handler to toggle expansion
        card.addEventListener('click', () => {
          card.classList.toggle('expanded');
        });

        list.appendChild(card);
      });
    }

    renderList(PROJECTS);
  </script>
</body>
</html>
