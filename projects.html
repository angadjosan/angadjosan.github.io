<!DOCTYPE html>

  <style>
    :root {
      --bg: #0a0a0a;
      --panel: #111214;
      --text: #e0e0e0;
      --muted: #a0a0a0;
      --border: #2a2a2a;
      --accent: #6b9eff;
      --chip: #192033;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
    }

    /* Top nav */
    .topbar {
      position: sticky;
      top: 0;
      z-index: 10;
      backdrop-filter: saturate(140%) blur(8px);
      background: rgba(10, 10, 10, 0.7);
      border-bottom: 1px solid var(--border);
    }
    .topbar-inner {
      max-width: 1000px;
      margin: 0 auto;
      padding: 14px 16px;
      display: flex;
      gap: 12px;
      align-items: center;
      justify-content: space-between;
    }
    .brand { font-weight: 700; color: #fff; letter-spacing: 0.2px; }
    .nav { display: flex; gap: 6px; align-items: center; }
    .nav a {
      color: var(--muted);
      text-decoration: none;
      padding: 8px 10px;
      border-radius: 6px;
      transition: .15s ease;
    }
    .nav a[aria-current="page"], .nav a:hover { color: var(--accent); background: rgba(255,255,255,0.05); transform: translateY(-1px); }

    /* Page */
    .page {
      max-width: 1000px;
      margin: 24px auto 80px;
      padding: 0 16px;
    }
    header.page-header { margin: 16px 0 22px; }
    header.page-header h1 { margin: 0 0 4px; font-size: 2.2rem; color: #fff; }
    header.page-header p { margin: 0; color: var(--muted); }

    /* List */
    .list { display: grid; gap: 14px; }
    .card {
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.008));
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 16px;
      display: flex;
      gap: 16px;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    .card:hover {
      border-color: rgba(107, 158, 255, 0.3);
      background: linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.015));
    }
    .card-logo {
      flex-shrink: 0;
      width: 48px;
      height: 48px;
      border-radius: 8px;
      overflow: hidden;
      background: var(--panel);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card-logo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .card-content { flex: 1; min-width: 0; }
    .card-header {
      display: flex;
      align-items: baseline;
      justify-content: space-between;
      gap: 12px;
      margin-bottom: 4px;
    }
    .card h3 { 
      margin: 0; 
      font-size: 1.15rem; 
      color: #fff;
      flex: 1;
    }
    .card h3 a {
      color: #fff;
      text-decoration: none;
      transition: color 0.15s ease;
    }
    .card h3 a:hover {
      color: var(--accent);
    }
    .card .date { 
      color: var(--muted); 
      font-size: 0.95rem; 
      white-space: nowrap;
      flex-shrink: 0;
      align-self: flex-start;
      margin-top: -2px;
    }
    .card .headline-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      margin-bottom: 0;
    }
    .card .headline {
      color: var(--muted);
      font-size: 0.95rem;
      margin: 0;
      flex: 1;
    }
    .links { display: flex; gap: 10px; margin: 0; }
    .links a { 
      color: #fff; 
      text-decoration: none; 
      font-size: 0.95rem;
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 2px 4px;
      border-radius: 6px;
      transition: all 0.15s ease;
    }
    .links a:hover { 
      color: var(--accent); 
      background: rgba(255,255,255,0.05);
    }
    .links a svg {
      width: 24px;
      height: 24px;
      fill: currentColor;
    }
    .card-details {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.3s ease;
    }
    .card.expanded .card-details {
      max-height: 1000px;
    }
    .card p { margin: 8px 0 0; color: #cfcfcf; }
    .bullets { margin-top: 8px; padding-left: 18px; }
    .bullets li { margin: 4px 0; }
    .chips { display: flex; flex-wrap: wrap; gap: 8px; margin-top: 10px; }
    .chip {
      font-size: 12px; color: var(--accent); background: var(--chip);
      border: 1px solid #23314f; padding: 4px 8px; border-radius: 999px;
    }

    .empty { color: var(--muted); border: 1px dashed var(--border); border-radius: 12px; padding: 20px; text-align: center; }

    /* Back to top */
    .to-top { position: fixed; right: 16px; bottom: 16px; background: #15161a; color: #fff; border: 1px solid var(--border); padding: 10px 12px; border-radius: 999px; text-decoration: none; opacity: .8; }
    .to-top:hover { opacity: 1; color: var(--accent); }

    @media (max-width: 768px) {
      header.page-header h1 { font-size: 1.8rem; }
    }
  </style>
</head>

    };
    const PROJECTS = [
      {

        date: "October 2025",
        url: "https://www.youtube.com/watch?v=IsTzIoonKjk",

        headline: "AI Copilot for Social Security Disability Insurance Applications (940,000 annual applicants)",
        blurb: "Claimd uses AI to reduce Social Security Disability Insurance (SSDI) application review from 7 months to 2 weeks, helping 940,000 waiting Americans get social security benefits 10x faster. Disabled Americans who apply for Social Security Disability Insurance wait 7 months for decisions while unable to work and pay rent. The SSA operates at a 25-year staffing low, with officers manually reviewing 34+ document fields per case. We built Claimd to turn months of waiting into days. We utilized a FastAPI backend that interfaces with the Claude Sonnet 4.5 API, prompting it on the same 5-phase legal paradigm that SSA caseworkers use. For verification of the agents' steps, we use a Llama 4 Judge LLM, with inference on Groq Cloud, exposing the outputs of both the Claude agents' reasoning and the Groq agents' output on a Next.js frontend, retrieving from a MongoDB database.",

        ],
        tags: ["TypeScript", "Next.js", "React.js", "MongoDB", "FastAPI", "Claude", "Llama", "Groq", "Tailwind CSS"],
        github: "https://github.com/angadjosan/Claimd",
        devpost: "https://devpost.com/software/idk-2fhbxa",
        youtube: "https://www.youtube.com/watch?v=IsTzIoonKjk"
      },

        date: "October 2025",
        url: "https://www.youtube.com/watch?v=TyHqvZoBoxk",
        logo: "images/trustdocs-logo.png",

        tags: ["TypeScript", "Next.js", "React.js", "Supabase (PostgreSQL)", "Express.js", "Claude", "Tailwind CSS"],
        github: "https://github.com/angadjosan/a16zhackathon",
        devpost: "https://devpost.com/software/trustdocs",
        youtube: "https://www.youtube.com/watch?v=TyHqvZoBoxk"
      },

        logo: "images/decal-logo.png",
        headline: "Student-run course coordination platform for UC Berkeley (8000+ users)",
        blurb: "DeCal is a student-run course coordination platform for UC Berkeley with over 8000 users. The platform streamlines management of DeCal courses (Berkeley-specific student-run courses) for students and student administrators. This enables administrators to easily upload their courses for approval, decreasing review time by 75% and allowing students to view available courses nearly 2 weeks earlier, further enabling students to apply to DeCal courses before the course add deadline. We utilize a Next.js frontend and an Express.js backend that interfaces with a Supabase PostgreSQL instance with role-based security (admin v.s. facilitator v.s. user).",

    function renderList(items) {
      const list = document.getElementById('list');
      const empty = document.getElementById('empty');
      list.innerHTML = '';

      if (!items || items.length === 0) {
        empty.style.display = 'block';
        return;
      }
      empty.style.display = 'none';

      items.forEach(item => {
        const card = document.createElement('article');
        card.className = 'card';

        // Logo
        if (item.logo) {
          const logoDiv = document.createElement('div');
          logoDiv.className = 'card-logo';
          const img = document.createElement('img');
          img.src = item.logo;
          img.alt = `${item.title || 'Project'} logo`;
          logoDiv.appendChild(img);
          card.appendChild(logoDiv);
        }

        // Content container
        const content = document.createElement('div');
        content.className = 'card-content';

        // Header: Title and Date
        const header = document.createElement('div');
        header.className = 'card-header';

        const title = document.createElement('h3');
        if (item.url) {
          const a = document.createElement('a');
          a.href = item.url;
          a.target = '_blank';
          a.rel = 'noopener noreferrer';
          a.textContent = item.title || 'Untitled';
          // Prevent card expansion when clicking the link
          a.addEventListener('click', (e) => e.stopPropagation());
          title.appendChild(a);
        } else {
          title.textContent = item.title || 'Untitled';
        }
        header.appendChild(title);

        if (item.date) {
          const date = document.createElement('span');
          date.className = 'date';
          date.textContent = item.date;
          header.appendChild(date);
        }

        content.appendChild(header);

        // Headline row with links
        const headlineRow = document.createElement('div');
        headlineRow.className = 'headline-row';

        // Headline
        if (item.headline) {
          const headline = document.createElement('div');
          headline.className = 'headline';
          headline.textContent = item.headline;
          headlineRow.appendChild(headline);
        }

        // Links (on the same line as headline, right-aligned)
        const linkPlatforms = [
          { key: 'github', label: 'GitHub', icon: ICONS.github },
          { key: 'devpost', label: 'DevPost', icon: ICONS.devpost },
          { key: 'youtube', label: 'YouTube', icon: ICONS.youtube },
          { key: 'website', label: 'Website', icon: ICONS.link }
        ];

        const hasLinks = linkPlatforms.some(platform => item[platform.key]);
        
        if (hasLinks) {
          const links = document.createElement('div');
          links.className = 'links';
          
          linkPlatforms.forEach(platform => {
            if (item[platform.key]) {
              const a = document.createElement('a');
              a.href = item[platform.key];
              a.target = '_blank';
              a.rel = 'noopener noreferrer';
              a.innerHTML = platform.icon;
              a.title = platform.label;
              // Prevent card expansion when clicking links
              a.addEventListener('click', (e) => e.stopPropagation());
              links.appendChild(a);
            }
          });
          
          headlineRow.appendChild(links);
        }

        content.appendChild(headlineRow);

        // Collapsible details container
        const details = document.createElement('div');
        details.className = 'card-details';

        // Bullets
        if (Array.isArray(item.bullets) && item.bullets.length) {
          const ul = document.createElement('ul');
          ul.className = 'bullets';
          item.bullets.forEach(b => {
            const li = document.createElement('li');
            li.textContent = b;
            ul.appendChild(li);
          });
          details.appendChild(ul);
        }

        // Blurb
        if (item.blurb) {
          const p = document.createElement('p');
          p.textContent = item.blurb;
          details.appendChild(p);
        }

        // Tags
        if (Array.isArray(item.tags) && item.tags.length) {
          const chips = document.createElement('div');
          chips.className = 'chips';
          item.tags.forEach(t => {
            const span = document.createElement('span');
            span.className = 'chip';
            span.textContent = t;
            chips.appendChild(span);
          });
          details.appendChild(chips);
        }

        content.appendChild(details);
        card.appendChild(content);

        // Add click handler to toggle expansion
        card.addEventListener('click', () => {
          card.classList.toggle('expanded');
        });

        list.appendChild(card);
      });
    }

    renderList(PROJECTS);
  </script>
</body>
